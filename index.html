<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Calculator</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="tittle">
    <h1>Quanto está precisando?</h1>
    <h1>Podemos te ajudar.</h1>
  </div>

  <div class="taxa">
    <h1>Selecione a taxa de juros do seu banco.</h1>
  </div>

  <div class="entradas">
    <div class="entrada">
      <span class="valor-entrada">0</span>
      <input type="range" min="1" step="1" max="250" id='valor-desejado' placeholder="valor desejado" value="0">
    </div>

    <div class="taxa-juros">
      <span class="juros-entrada">0</span>
      <input type="range" id="taxa-juros" min="1" step="0.1" max="12" placeholder="taxa de juros" value="0">
    </div>

    <div class="parcela">
      <h1>Selecione a quantidade de parcelas.</h1>
    </div>

    <div class="parcelas">
      <span class="parcela-entrada">0</span>
      <input type="range" id="parcelas" min="1" max="60" placeholder="parcelas" value="0">
    </div>

    <div class="btn-continuar">
      <button> Continuar</button>
    </div>

    <div class="btn">
      <button>Simular</button>
    </div>
  </div>

  <div class="container-color">
    <div class="container-resultado">
      <div class="container-resultado-tittle">
        <img src="./img/bank-building (1).png" alt="">
        <h2>Simulação</h2>
      </div>
    </div>

    <div class="resultado">

      <div class="container-valor-total">

        <div>
          <img src="./img/money (3).png" alt="">
        </div>

        <div>
          <h2>Valor total</h2>
          <span class="valor-total">1000</span>
        </div>

      </div>


      <div class="container-pagamento-mensal">
        <div>
          <img src="./img/credit-card (3).png" alt="">
        </div>

        <div>
          <h2>Parcela</h2>
          <span class="pagamento-mensal">1000</span>
        </div>

      </div>




      <div class="container-total-juros">

        <div>
          <img src="./img/signal-status.png" alt="">
        </div>

        <div>
          <h2>Juros</h2>
          <span class="total-juros">1000</span>
        </div>

      </div>

    </div>
  </div>



  <script src="./js/script.js"></script>
</body>

</html>
